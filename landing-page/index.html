<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/style.css">
  <title>Landing Page</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <img src="img/logo/logo.png">
    </header>
    <main>
      <div>
        <h1>Want to be your own boss?</h1>
        <h2>Start today and make up to $30/hr driving your own vehicle with Dash!</h2>
      </div>
      <img src="img/bg-image/scooter.svg">
      <form class="main-form">
        <h2>Apply Now</h2>
        <p>Enter your info below</p>
        <fieldset>
          <input type="text" name="name" placeholder="First Name">
        </fieldset>
        <fieldset>
          <input type="text" lastname="last name" placeholder="Last Name">
        </fieldset>
        <fieldset>
          <input type="text" phonenumber="phone number" placeholder="Phone Number">
        </fieldset>
        <fieldset>
          <input type="text" email="email address" placeholder="Email Address">
        </fieldset>
        <fieldset class="checkbox">
          <input type="checkbox" name="agree" value="agree">agree to dash terms
        </fieldset>

        <button type="submit">DRIVE WITH US</button>
        <p>Already applied? <a href="url"> Check your application status here </a> </p>
      </form>
    </main>
  </div>
  <footer class="footer">
    <div>
      <h3>See how much you can earn with Dash.</h3>
      <p>how many hours do you want to drive with us this week?</p>
    </div>
    <div class="footer-grid">
      <div class="footer-form">
        <fieldset class="hours">
          <input type="none" hours="Hours" value="Hours">
        </fieldset>
        <fieldset class="city">
          <input type="none" city="City" value="City">
        </fieldset>
        <button type="submit">CALCULATE</button>
      </div>
      <div class="media-icons">
        <img src="img/icons/facebook.svg">
        <img src="img/icons/instagram.svg">
        <img src="img/icons/linkedin.svg">
        <img src="img/icons/twitter.svg">
      </div>
    </div>
  </footer>
</body>



</html>
